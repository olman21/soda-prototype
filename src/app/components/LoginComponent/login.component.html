<div class="row">
  <div class="col s12 m4 offset-m4">
    <div class="card grey lighten-4">
      <div class="card-content">
        <div class="input-field">
          <input id="username" type="text" class="validate" [(ngModel)]="username">
          <label for="first_name">Username</label>
        </div>
        <div class="input-field">
          <input id="username" type="password" [(ngModel)]="password" class="validate">
          <label for="first_name">Password</label>
        </div>
      </div>
      <div class="card-action">
        <a href="javascript:void" (click)="login()">Ingresar</a>
      </div>
    </div>
  </div>
</div>
